
	<link rel="stylesheet" type="text/css"
	href="${pageContext.request.contextPath}/css/idle-timeout.css" /> 

	<div id="idletimeout">
 		Quedan <span> <!-- countdown place holder --></span> segundos 
		para finalizar la sesi&oacute;n. <a id="idletimeout-resume" href="#">
		Haga Click aqu&iacute; para continuar</a>.
	</div>

	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"
		type="text/javascript"></script>
	<script src="${pageContext.request.contextPath}/js/idle-timeout/jquery.idletimer.js" type="text/javascript"></script>
	<script src="${pageContext.request.contextPath}/js/idle-timeout/jquery.idletimeout.js" type="text/javascript"></script>
	<script type="text/javascript">
		$.idleTimeout('#idletimeout', '#idletimeout a', {
			idleAfter : 3600,
			pollingInterval : 2,
			keepAliveURL : '',
			serverResponseEquals : 'OK',
			onTimeout : function() {
				$(this).slideUp();
				window.location = "logout";
			},
			onIdle : function() {
				$(this).slideDown(); // show the warning bar

			},
			onCountdown : function(counter) {
				$(this).find("span").html(counter); // update the counter

			},
			onResume : function() {
				$(this).slideUp(); // hide the warning bar
			}
		});
	</script>
